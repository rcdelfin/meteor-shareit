<template name="share8_pinterest">
  <a class="{{classes}}{{applyColors 'share8-pinterest-colors'}} pinterest-share" href="https://www.pinterest.com/pin/create/button/?url={{url}}&media={{media}}&description={{description}}"><i class="fa fa-pinterest{{faClass}} {{faSize}}"></i>{{showText buttonText.pinterest}}</a>
</template>
